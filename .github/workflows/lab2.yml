name: Lab2 actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 21]

    steps:
      - name: Checkout nodejs
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: install dependencies
        working-directory: ./nodejs
        run: npm ci

      - name: run test
        working-directory: ./nodejs
        run: npm test
